				<style>
	
					.bold{
					font-weight: bold;
					}
	</style>
</head>

<body>
   <ul id="plaats">
	<li>Brussel</li>
	<li>Gent</li>
	<li>Antwerpen</li>
	<li>Brugge</li>
	<li>Grimbergen</li>
</ul>

 <form>
  Plaatsnaam: <input type="text"  id="invoer"> 
            <br>
        <input type="submit" value="Invoeren" id="button">
	</form>
<script>
	var gekozen = $("#plaats li");
    $(gekozen).on("click", function () {
        $(this).toggleClass("bold");    });
	
  $("#button").on("click", function (Event) {
	  var tekst = $('#invoer').val()
        $("#plaats").append('<li>' + tekst + '</li>');	
	     Event.preventDefault();

    });
	</script>			
</body>
