                    "use strict" 
    $(document).ready(function() {
     var messages = ['Vrijdag begint Hackaton','Taak cryptocurrency indienen tegen overmorgen']
      var test = JSON.stringify(messages) 
      localStorage.setItem('berichten',test)
      
               
         $('#submit').click(function() { 
             Post() ;
         
         })
         
          
          $('#delete').click(function() { 
             localStorage.clear();
        $('#nieuwsbord').empty();
              var datas = ["",""]
              var set = JSON.stringify(datas)
              localStorage.setItem('berichten',set)
         })
         
         
         
         
         function VerversNieuws (){
                      
                      var get = localStorage.getItem('berichten')
                        var uptodate = JSON.parse(get)
                      var i;
                        for(i = 0; i < uptodate.length; i++)
                         {
                             $('#nieuwsbord').append("<br><p>" + uptodate[i] + "</p>")  
                            
                           }}
   VerversNieuws();
        function Post(){
                 var get = localStorage.getItem('berichten')
                        var uptodate = JSON.parse(get)  
             var messages = uptodate;
            
            
            
            
                var toevoegen = $("#nieuwtje").val();
               
                messages.push(toevoegen);
                var set = JSON.stringify(messages)
                 localStorage.setItem('berichten', set)
            
             $('#nieuwsbord').empty();
                VerversNieuws ();
                
        }
    
   
    
    
    
    });
