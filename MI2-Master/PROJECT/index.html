<script>
                    "use strict"
    $(document).ready(function() {
           $.ajax({      
                    type:"GET",
				url: "Gebruikers.json",
				dataType : 'json',
				}).done(function (data)
					{               
    
        $('#login').click(function() 
                          
          {
            var initusr = $("#user").val();
            var initww = $("#pw").val();
            var usr = initusr.toUpperCase();
			var ww =  initww.toUpperCase();	
            for (var i = 0; i< data.leerkrachten.length; i++)
						{
                            
							if (usr === (data.leerkrachten[i].achternaam.toUpperCase()+ "." +data.leerkrachten[i].voornaam.toUpperCase()) && ww === data.leerkrachten[i].ww.toUpperCase())
							{
                                
                                window.location.replace('main.html')
                                var leerkrachtID = JSON.stringify(i)
                                var klasID = JSON.stringify(data.leerkrachten[i].klas)
                                
								    sessionStorage.setItem('leerkrachtID', leerkrachtID);
                                    sessionStorage.setItem('klasID', klasID);
                                var acces = true;
							}
				            
                                
                            
						}
           
               if(acces != true){ alert("het lijkt erop dat je de foute gegevens gebruikt")}
               
               
               
          })})});
                          
   
    
	</script>

    <input type="button" id="login"  value="Login"  > </form>
